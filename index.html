<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Music Player</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-black text-white">
    
    <nav class="navbar navbar-dark bg-black d-md-none fixed-top" style="z-index: 1050; background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);">
      <div class="container-fluid">
        <span class="navbar-brand fw-bold">My Music</span>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        
        <nav class="col-md-2 d-none d-md-block bg-black sidebar-desktop">
          <div class="p-3">
             <h5 class="text-white fw-bold px-3 mb-4"><i class="bi bi-spotify me-2"></i>My Music</h5>
             <ul class="nav flex-column gap-2">
              <li class="nav-item"><a class="nav-link active" href="#" id="home-link-desktop"><i class="bi bi-house-door-fill"></i> Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#" id="search-link-desktop"><i class="bi bi-search"></i> Search</a></li>
              <li class="nav-item"><a class="nav-link" href="#" id="library-link-desktop"><i class="bi bi-collection-fill"></i> Your Library</a></li>
            </ul>
          </div>
          <div class="px-4"><hr class="text-secondary"></div>
        </nav>

        <main class="col-md-10 main-content">
          <div id="home-view">
            <h2 class="fw-bold mb-1">Welcome Back!</h2>
            <p class="text-secondary mb-4">Check out some music.</p>
            <div id="song-list-container"></div>
          </div>

          <div id="search-view" style="display: none">
            <h2 class="fw-bold mt-2 mb-4">Search</h2>
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-white border-0 rounded-start-pill ps-4"><i class="bi bi-search text-dark"></i></span>
                    <input type="text" class="form-control border-0 rounded-end-pill" placeholder="What do you want to listen to?" id="search-input">
                </div>
              </div>
            </div>
            <div class="row" id="search-results-container"></div>
          </div>
          
          <div id="library-view" style="display: none">
             <div class="d-flex justify-content-between align-items-center mt-2 mb-4">
                <h2 class="fw-bold">Your Library</h2>
                <button class="btn btn-success rounded-pill fw-bold px-3" id="create-playlist-btn"><i class="bi bi-plus-lg me-1"></i> Create Playlist</button>
             </div>
             <div class="row" id="library-grid-container"></div>
          </div>

          <div id="playlist-detail-view" style="display: none">
              <div class="d-flex flex-column flex-md-row align-items-md-end gap-4 mb-4 p-4 rounded" style="background: linear-gradient(transparent 0%, rgba(0,0,0,0.8) 100%);">
                  <img src="" id="detail-cover" style="width: 220px; height: 220px; box-shadow: 0 4px 60px rgba(0,0,0,.5); object-fit: cover;" class="rounded flex-shrink-0 mx-auto mx-md-0 d-block">
                  <div class="text-center text-md-start w-100">
                      <small class="text-uppercase fw-bold text-white-50">Playlist / Collection</small>
                      <h1 class="display-4 fw-bold my-2 text-truncate" id="detail-title" style="max-height: 120px;">Title</h1>
                      <p class="text-white-50" id="detail-desc">Description</p>
                      
                      <div class="d-flex align-items-center gap-3 mt-3 justify-content-center justify-content-md-start">
                          <button class="btn btn-success rounded-circle d-flex align-items-center justify-content-center scale-hover" style="width: 56px; height: 56px; background-color: #1db954; border: none;" id="detail-play-btn">
                              <i class="bi bi-play-fill fs-2 text-black ms-1"></i>
                          </button>
                          
                          <button class="btn btn-transparent text-secondary fs-2 scale-hover" id="detail-shuffle-btn">
                              <i class="bi bi-shuffle"></i>
                          </button>

                          <button class="btn btn-transparent text-secondary fs-2 scale-hover">
                              <i class="bi bi-heart"></i>
                          </button>
                      </div>
                  </div>
              </div>
              <div class="row px-2" id="detail-song-list"></div>
          </div>
        </main>
      </div>
    </div>

    <nav class="d-md-none fixed-bottom bg-black d-flex justify-content-around align-items-center py-2 border-top border-secondary" style="z-index: 1060; height: 65px;">
        <a href="#" class="nav-link text-white text-center active-nav-mobile" id="home-link-mobile">
            <i class="bi bi-house-door-fill fs-4 d-block"></i>
            <span style="font-size: 10px;">Home</span>
        </a>
        <a href="#" class="nav-link text-secondary text-center" id="search-link-mobile">
            <i class="bi bi-search fs-4 d-block"></i>
            <span style="font-size: 10px;">Search</span>
        </a>
        <a href="#" class="nav-link text-secondary text-center" id="library-link-mobile">
            <i class="bi bi-collection-fill fs-4 d-block"></i>
            <span style="font-size: 10px;">Library</span>
        </a>
    </nav>

    <div class="d-md-none fixed-bottom px-2" style="bottom: 70px; z-index: 1055;">
        <div class="bg-dark rounded p-2 d-flex align-items-center justify-content-between" style="background-color: #282828 !important; border-bottom: 2px solid #000; box-shadow: 0 4px 10px rgba(0,0,0,0.5);">
            
            <div class="d-flex align-items-center overflow-hidden me-1" style="flex: 1; cursor: pointer;" onclick="openDetail('playlist', state.currentSong.id)">
                <img src="images/cover1.jpg" id="player-cover-mobile" class="rounded me-2" style="width: 38px; height: 38px; object-fit: cover;" onerror="this.src='https://placehold.co/40x40/333/fff?text=M'">
                <div class="d-flex flex-column justify-content-center overflow-hidden">
                    <h6 class="mb-0 text-white text-truncate fw-bold" id="player-title-mobile" style="font-size: 0.8rem;">Pilih Lagu</h6>
                    <small class="text-secondary text-truncate" id="player-artist-mobile" style="font-size: 0.65rem;">Artis</small>
                </div>
            </div>

            <div class="d-flex align-items-center gap-2 flex-shrink-0">
                <button class="btn btn-link text-secondary p-0" id="player-like-btn-mobile"><i class="bi bi-heart fs-5"></i></button>
                
                <button class="btn btn-link text-white p-0" id="prev-song-btn-mobile"><i class="bi bi-skip-backward-fill fs-4"></i></button>
                
                <button class="btn btn-link text-white p-0" id="main-play-pause-btn-mobile"><i class="bi bi-play-fill fs-1"></i></button>
                
                <button class="btn btn-link text-white p-0" id="next-song-btn-mobile"><i class="bi bi-skip-forward-fill fs-4"></i></button>
            </div>
        </div>
        <div class="progress" style="height: 2px; border-radius: 0; position: absolute; bottom: 2px; left: 10px; right: 10px;">
             <div class="progress-bar bg-spotify-green" role="progressbar" style="width: 0%" id="progress-bar-mobile"></div>
        </div>
    </div>

    <footer class="d-none d-md-block fixed-bottom bg-black p-2 border-top border-secondary" style="height: 90px; z-index: 2000;">
        <div class="row align-items-center h-100 m-0">
            <div class="col-3 ps-0">
                <div class="d-flex align-items-center">
                    <img src="images/cover1.jpg" id="player-cover" class="me-3 rounded" style="width: 56px; height: 56px; object-fit: cover;" onerror="this.src='https://placehold.co/56x56/333/fff?text=M'">
                    <div class="overflow-hidden">
                        <h6 class="mb-0 text-white text-truncate pointer-hover hover-underline" id="player-title">Pilih Lagu</h6>
                        <small class="text-secondary text-truncate hover-white pointer-hover" id="player-artist">Artis</small>
                    </div>
                    <button class="btn btn-link text-secondary hover-white ms-3" id="player-like-btn"><i class="bi bi-heart"></i></button>
                </div>
            </div>
            
            <div class="col-6 text-center">
                <div class="d-flex justify-content-center align-items-center gap-3 mb-1">
                    <button class="btn btn-link text-secondary fs-5 p-0 hover-white" id="shuffle-btn"><i class="bi bi-shuffle"></i></button>
                    <button class="btn btn-link text-secondary hover-white fs-4 p-0" id="prev-song-btn"><i class="bi bi-skip-backward-fill"></i></button>
                    <button class="btn btn-white text-white fs-2 p-0 scale-hover" id="main-play-pause-btn" style="line-height: 0;"><i class="bi bi-play-circle-fill"></i></button>
                    <button class="btn btn-link text-white fs-4 p-0 hover-white" id="next-song-btn"><i class="bi bi-skip-forward-fill"></i></button>
                    <button class="btn btn-link text-secondary fs-5 p-0 hover-white" id="repeat-btn"><i class="bi bi-arrow-repeat"></i></button>
                </div>
                <div class="d-flex align-items-center gap-2 w-100 group-range">
                    <span id="current-time" class="small text-secondary" style="font-size: 11px; min-width: 35px; text-align: right;">0:00</span>
                    <input type="range" class="form-range music-range" min="0" value="0" step="0.1" id="progress-bar-slider">
                    <span id="total-duration" class="small text-secondary" style="font-size: 11px; min-width: 35px;">0:00</span>
                </div>
            </div>

            <div class="col-3 d-flex align-items-center justify-content-end">
                <i class="bi bi-volume-up text-secondary me-2"></i>
                <input type="range" class="form-range music-range" min="0" max="1" step="0.01" value="1" style="width: 100px; height: 4px;" id="volume-control">
            </div>
        </div>
    </footer>

    <audio id="audio-player" src=""></audio>

    <div class="modal fade" id="createPlaylistModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Create Playlist</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">
            <div class="mb-3"><label class="form-label">Name</label><input type="text" class="form-control" id="new-playlist-name" placeholder="My Vibes"></div>
            <label class="form-label">Choose Cover</label><div class="d-flex gap-2 overflow-auto pb-2" id="cover-selection-container"></div>
          </div>
          <div class="modal-footer"><button type="button" class="btn btn-link text-white text-decoration-none" data-bs-dismiss="modal">Cancel</button><button type="button" class="btn btn-success rounded-pill px-4" id="save-new-playlist-btn">Create</button></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addToPlaylistModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Add to Playlist</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
          <div class="modal-body" id="modal-playlist-list"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
