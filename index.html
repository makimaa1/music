<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Music Player</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-black text-white">
    
    <nav class="navbar navbar-dark bg-black d-md-none fixed-top border-bottom border-secondary" style="z-index: 1050;">
      <div class="container-fluid">
        <span class="navbar-brand fw-bold">My Player</span>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        
        <nav class="col-md-2 d-none d-md-block bg-black sidebar-desktop">
          <div class="p-3">
             <h5 class="text-white fw-bold px-3 mb-4"><i class="bi bi-spotify me-2"></i>My Player</h5>
             <ul class="nav flex-column gap-2">
              <li class="nav-item"><a class="nav-link active" href="#" id="home-link-desktop"><i class="bi bi-house-door-fill"></i> Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#" id="search-link-desktop"><i class="bi bi-search"></i> Search</a></li>
              <li class="nav-item"><a class="nav-link" href="#" id="library-link-desktop"><i class="bi bi-collection-fill"></i> Your Library</a></li>
            </ul>
          </div>
          <div class="px-4"><hr class="text-secondary"></div>
        </nav>

        <div class="offcanvas offcanvas-start bg-black text-white d-md-none" tabindex="-1" id="mobileSidebarMenu" style="z-index: 1060;">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body p-0">
            <ul class="nav flex-column">
              <li class="nav-item"><a class="nav-link text-white p-3" href="#" id="home-link-mobile" data-bs-dismiss="offcanvas"><i class="bi bi-house-door-fill me-3"></i> Home</a></li>
              <li class="nav-item"><a class="nav-link text-white p-3" href="#" id="search-link-mobile" data-bs-dismiss="offcanvas"><i class="bi bi-search me-3"></i> Search</a></li>
              <li class="nav-item"><a class="nav-link text-white p-3" href="#" id="library-link-mobile" data-bs-dismiss="offcanvas"><i class="bi bi-collection-fill me-3"></i> Your Library</a></li>
            </ul>
          </div>
        </div>

        <main class="col-md-10 main-content">
          <div id="home-view">
            <h2 class="fw-bold mb-1">Welcome Back!</h2>
            <p class="text-secondary mb-4">Check out some music.</p>
            <div id="song-list-container"></div>
          </div>

          <div id="search-view" style="display: none">
            <h2 class="fw-bold mt-2 mb-4">Search</h2>
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-white border-0 rounded-start-pill ps-4"><i class="bi bi-search text-dark"></i></span>
                    <input type="text" class="form-control border-0 rounded-end-pill" placeholder="What do you want to listen to?" id="search-input">
                </div>
              </div>
            </div>
            <div class="row" id="search-results-container"></div>
          </div>
          
          <div id="library-view" style="display: none">
             <div class="d-flex justify-content-between align-items-center mt-2 mb-4">
                <h2 class="fw-bold">Your Library</h2>
                <button class="btn btn-success rounded-pill fw-bold px-3" id="create-playlist-btn"><i class="bi bi-plus-lg me-1"></i> Create Playlist</button>
             </div>
             <div class="row" id="library-grid-container"></div>
          </div>

          <div id="playlist-detail-view" style="display: none">
              <div class="d-flex flex-column flex-md-row align-items-md-end gap-4 mb-4 p-4 rounded" style="background: linear-gradient(transparent 0%, rgba(0,0,0,0.8) 100%);">
                  <img src="" id="detail-cover" style="width: 200px; height: 200px; box-shadow: 0 4px 60px rgba(0,0,0,.5); object-fit: cover;" class="rounded flex-shrink-0 mx-auto mx-md-0 d-block">
                  <div class="text-center text-md-start">
                      <small class="text-uppercase fw-bold text-white-50">Playlist / Collection</small>
                      <h1 class="display-4 fw-bold my-2" id="detail-title">Title</h1>
                      <p class="text-white-50" id="detail-desc">Description</p>
                      <button class="btn btn-success rounded-circle p-3 fs-3 mt-2 scale-hover" id="detail-play-btn"><i class="bi bi-play-fill"></i></button>
                  </div>
              </div>
              <div class="row px-2" id="detail-song-list"></div>
          </div>
        </main>
      </div>
    </div>

    <footer class="d-md-none fixed-bottom bg-black" style="border-top: 1px solid #333; padding-bottom: env(safe-area-inset-bottom);">
        <div class="progress" style="height: 2px; border-radius: 0; background-color: #333;">
            <div class="progress-bar bg-white" role="progressbar" style="width: 0%" id="progress-bar-mobile"></div>
        </div>
        
        <div class="d-flex align-items-center justify-content-between p-2" style="height: 60px;">
            
            <div class="d-flex align-items-center overflow-hidden me-2" style="flex: 1;">
                <img src="images/cover1.jpg" id="player-cover-mobile" class="rounded me-2" style="width: 40px; height: 40px; object-fit: cover;" onerror="this.src='https://placehold.co/40x40/333/fff?text=M'">
                <div class="d-flex flex-column justify-content-center overflow-hidden">
                    <h6 class="mb-0 text-white text-truncate fw-bold" id="player-title-mobile" style="font-size: 0.85rem;">Pilih Lagu</h6>
                    <small class="text-secondary text-truncate" id="player-artist-mobile" style="font-size: 0.7rem;">Artis</small>
                </div>
            </div>

            <div class="d-flex align-items-center gap-3 flex-shrink-0">
                <button class="btn btn-link text-secondary p-0" id="player-like-btn-mobile"><i class="bi bi-heart fs-5"></i></button>
                <button class="btn btn-link text-white p-0" id="main-play-pause-btn-mobile"><i class="bi bi-play-fill fs-1"></i></button>
            </div>
        </div>
    </footer>

    <footer class="d-none d-md-block fixed-bottom bg-black p-2 border-top border-secondary" style="height: 90px;">
        <div class="row align-items-center h-100 m-0">
            <div class="col-3 ps-0">
                <div class="d-flex align-items-center">
                    <img src="images/cover1.jpg" id="player-cover" class="me-3 rounded" style="width: 56px; height: 56px; object-fit: cover;" onerror="this.src='https://placehold.co/56x56/333/fff?text=M'">
                    <div class="overflow-hidden">
                        <h6 class="mb-0 text-white text-truncate" id="player-title">Pilih Lagu</h6>
                        <small class="text-secondary text-truncate" id="player-artist">Artis</small>
                    </div>
                    <button class="btn btn-link text-secondary hover-white ms-3" id="player-like-btn"><i class="bi bi-heart"></i></button>
                </div>
            </div>
            <div class="col-6 text-center">
                <div class="d-flex justify-content-center align-items-center gap-3 mb-1">
                    <button class="btn btn-link text-secondary fs-5 p-0 hover-white" id="shuffle-btn"><i class="bi bi-shuffle"></i></button>
                    <button class="btn btn-link text-secondary hover-white fs-4 p-0" id="prev-song-btn"><i class="bi bi-skip-backward-fill"></i></button>
                    <button class="btn btn-white text-white fs-2 p-0 scale-hover" id="main-play-pause-btn" style="line-height: 0;"><i class="bi bi-play-circle-fill"></i></button>
                    <button class="btn btn-link text-white fs-4 p-0 hover-white" id="next-song-btn"><i class="bi bi-skip-forward-fill"></i></button>
                    <button class="btn btn-link text-secondary fs-5 p-0 hover-white" id="repeat-btn"><i class="bi bi-arrow-repeat"></i></button>
                </div>
                <div class="d-flex align-items-center gap-2 w-100">
                    <span id="current-time" class="small text-secondary" style="font-size: 11px;">0:00</span>
                    <div class="progress flex-grow-1 bg-secondary bg-opacity-25" style="height: 4px; cursor: pointer" id="progress-container">
                        <div class="progress-bar bg-white" role="progressbar" style="width: 0%" id="progress-bar"></div>
                    </div>
                    <span id="total-duration" class="small text-secondary" style="font-size: 11px;">0:00</span>
                </div>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-end">
                <i class="bi bi-volume-up text-secondary me-2"></i>
                <input type="range" class="form-range" min="0" max="1" step="0.01" value="1" style="width: 100px; height: 4px;" id="volume-control">
            </div>
        </div>
    </footer>

    <audio id="audio-player" src=""></audio>

    <div class="modal fade" id="createPlaylistModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Create Playlist</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">
            <div class="mb-3"><label class="form-label">Name</label><input type="text" class="form-control" id="new-playlist-name" placeholder="My Vibes"></div>
            <label class="form-label">Choose Cover</label><div class="d-flex gap-2 overflow-auto pb-2" id="cover-selection-container"></div>
          </div>
          <div class="modal-footer"><button type="button" class="btn btn-link text-white text-decoration-none" data-bs-dismiss="modal">Cancel</button><button type="button" class="btn btn-success rounded-pill px-4" id="save-new-playlist-btn">Create</button></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addToPlaylistModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Add to Playlist</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
          <div class="modal-body" id="modal-playlist-list"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
